<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href=".\css\contact1.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Mulish&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js\app.js"></script>
</head>

<body>
    <!------------------- nav bar ----------------------->
    <nav>
        <div class="logotitle">
            <a href="index.html"><img src="images/Name.png" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li>
                <a href="games.html">Our Games</a>
            </li>
            <li>
                <a href="team.html">Team</a>
            </li>
            <li>
                <a href="contact.html">Contact Us</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!------------------- nav bar ----------------------->
    <!-- BODY -->
    <span style="display:block; height: 20px;"></span>
    <div class="bcontent">
        <span style="display:block; height: 20px;"></span>
        <!-- contact -->
        
    </div>
    <span style="display:block; height: 70px;"></span>

    <!-- footer section -->
    <footer>
        <div class="footer-content">
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2020 Astro</p>
        </div>
    </footer>
    <script>
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            //Toggle Now
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                //Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                    }
                });
                //Burger Animation
                burger.classList.toggle("toggle");
            });
        }
        navSlide();
    </script>
</body>

</html>
